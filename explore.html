<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Italianno&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Pasta Perfection</title>
  </head>
  <body class="bg-darkCardBG font-sans-serif text-darkText">
    <!----- Header/Nav bar ----->
    <header
      class="z-10 fixed top-0 left-0 right-0 w-[100%] shadow-md h-16 bg-darkCardBG flex justify-between items-center px-5 text-base text-darkText font-semibold md:px-10 lg:px-20 xl:px-[6.25rem] xl:h-20 xxl:px-[7.5rem] xxxl:px-40"
    >
      <div>
        <a
          class="flex items-center gap-[.75rem] cursor-pointer"
          href="index.html"
        >
          <img
            class="hidden w-[25px] xs:block"
            src="images/icons8-spaghetti-50.png"
            alt="Pasta Logo"
          />
          <p class="translate-y-[1px]">Pasta Perfection</p>
        </a>
      </div>
      <!----- Menu ----->
      <ul
        id="nav"
        class="flex flex-col items-center gap-5 bg-lightCardBG translate-y-[-200%] absolute top-0 right-0 left-0 pt-[3rem] px-[2rem] pb-[2rem] shadow-md transition-all duration-400 ease-in-out md:flex-row md:justify-between md:gap-[2.75rem] md:bg-transparent md:shadow-none md:relative md:p-0 md:mr-[2.75rem] md:ml-auto md:translate-y-0 lg:mr-[3.125rem] lg:gap-[3.125rem]"
      >
        <li>
          <a
            class="cursor-pointer hover:text-darkRedBtn active-link"
            href="index.html"
            >Home</a
          >
        </li>
        <li>
          <a
            class="cursor-pointer hover:text-darkRedBtn"
            href="index.html#popular-section"
            >Popular</a
          >
        </li>
        <li>
          <a
            class="cursor-pointer hover:text-darkRedBtn"
            href="index.html#recently-section"
            >Recently</a
          >
        </li>
        <li>
          <a class="cursor-pointer hover:text-darkRedBtn" href="explore.html"
            >Explore</a
          >
        </li>
      </ul>
      <i
        id="dark-mode"
        class="bx bx-moon text-[1.5rem] cursor-pointer ml-auto mr-3 md:ml-0 md:mr-0"
      ></i>
      <i
        id="light-mode"
        class="bx bx-sun text-[1.5rem] hidden cursor-pointer ml-auto mr-3 md:ml-0 md:mr-0"
      ></i>
      <i
        id="hamburger"
        class="bx bx-menu-alt-right text-[2rem] cursor-pointer md:hidden"
      ></i>
      <i
        id="close-button"
        class="bx bx-x-circle text-[1.9rem] hidden z-10 cursor-pointer md:hidden"
      ></i>
    </header>

    <!----- Home Section ----->

    <footer
      class="px-5 sm:px-10 lg:px-20 xl:px-[6.25rem] xxl:px-[7.5rem] xxxl:px-40"
    >
      <!-- Copyright -->
      <p
        class="mt-[3.125rem] mb-[.625rem] text-center text-[.75rem] text-normalText sm:text-[.875rem]"
      >
        &copy; 2023 Pasta Perfection. All rights reserved.
      </p>
    </footer>

    <script src="./js/recepies.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
